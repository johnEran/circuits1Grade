<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuits1 Grade Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            display: none; /* Hide initially */
        }

        .error {
            color: red;
        }

        .warning {
            color: blue;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

        <form id="studentForm">
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="date" id="birthday" required>
            <button type="submit">Check Grade</button>
        </form>
        <p id="result"></p>
    </div>

        document.getElementById("studentForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission

            const lastName = document.getElementById("lastName").value.trim();
            const firstName = document.getElementById("firstName").value.trim();
            const birthday = document.getElementById("birthday").value;
            const resultElement = document.getElementById("result");

            // Clear previous result
            resultElement.textContent = '';
            resultElement.style.display = 'none';
            resultElement.className = '';

            // Find student based on last name and birthday
            const student = studentsData.find(
                s => s.lastName === lastName && s.birthday === birthday
            );

            if (student) {
                setTimeout(() => {
                    if (lastName === "Salapar" && student.firstName !== firstName) {
                        resultElement.textContent = "First name doesn't match.";
                        resultElement.classList.add("error");
                    } else {
                        let message = '';
                        let messageClass = '';

                        if (student.grade == '4.0') {
                            message = "Please prepare for a removal exam on Monday, December 2, 2024";
                            messageClass = "warning";
                        } else if (student.grade == '5.0') {
                            message = "Apologies, but we'll be seeing again next year";
                            messageClass = "error";
                        } else if (parseFloat(student.grade) < 4.0) {
                            message = `Congratulations! You passed the subject with a grade of ${student.grade}`;
                            messageClass = "success";
                        }

                        resultElement.textContent = message;
                        resultElement.classList.add(messageClass);
                    }
                    resultElement.style.display = 'block'; // Show result
                }, 5000); // 5-second delay
            } else {
                resultElement.textContent = "Student not found.";
                resultElement.classList.add("error");
                resultElement.style.display = 'block';
            }
        });
